<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        .tables {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .table-card {
            width: 250px;
            height: 150px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            color: #000;
        }

        .table-card:hover {
            transform: scale(1.05);
        }

        .occupied {
            background-color: #f8d7da;
            cursor: not-allowed;
            pointer-events: none;
        }

        .available {
            background-color: #d4edda;
        }

        .table-number {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .clients {
            font-size: 18px;
            color: #333;
        }

        .status {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Choose a Table</h1>
    <div class="tables">
        {% for table in tables %}
            <a href="{% url 'menu' table.id %}"
               class="table-card {% if table.is_occupied %}occupied{% else %}available{% endif %}">
                <div class="table-number">Table {{ table.number }}</div>
                <div class="clients">{{ table.number_of_clients }} Clients</div>
                <div class="status">
                    {% if table.is_occupied %}
                        Occupied
                    {% else %}
                        Available
                    {% endif %}
                </div>
            </a>
        {% endfor %}
    </div>
</div>
</body>
</html>
